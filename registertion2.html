<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <label for="USN">USN:</label>
            <input type="text" id="usn" name="USN" required>
            <br>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
			<br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
			<br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
			<br>
              
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
			<br>
             
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male"> Male
            <input type="radio" id="female" name="gender" value="Female"> Female
            <input type="radio" id="other" name="gender" value="Other"> Other
			
			<br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required>
            <br>
			<label>Performces</label>
            <input type="radio" id="Arcrylic"  value="Arcrylic">Arcrylic paintaing
            <input type="radio" id="oil"  value="oil">oil paintaing
            <input type="radio" id="water color painting" value="water colors painting">water colr painting
			<br>
			 
            <label for="states">states:</label>
            <select id="states" name="states">
                <option value="karnataka">kar</option>
                <option value="tamil">tamil</option>
                <option value="delhi">delhi</option>
            </select>
            <br>
              
            <label for="occupation">Occupation:</label>
            <select id="occupation" name="occupation">
                <option value="student">Student</option>
                <option value="employed">Employed</option>
                <option value="self-employed">Self-Employed</option>
                <option value="unemployed">Unemployed</option>
            </select>
			<br>
            
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
			<br>
             
            <button type="submit">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </form>
    </div>
</body>
</html>
